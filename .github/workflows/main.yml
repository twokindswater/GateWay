# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  DATE: ""
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
         
      # Runs a single command using the runners shell
      - name: set env
        run: |
          echo "DATE=$(date '+%F')" >> $GITHUB_ENV
          echo "KK=$(date '+%F')" >> $GITHUB_ENV

      - name: get env
        run: |
          echo hello
          echo $DATE
          echo $KK
          echo $DATE-$KK
          echo ${DATE}-${KK}
          echo output: ${{needs.build.outputs.COMMIT_SHORT}}-${{needs.build.outputs.DATE}}
          echo $env.DATE

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Docker Login
        # You may pin to the exact commit or the version.
        # uses: docker/login-action@49ed152c8eca782a232dede0303416e8f356c37b
        uses: docker/login-action@v2.0.0
        with:
          # Server address of Docker registry. If not set then will default to Docker Hub
          registry: repository-eu.cerescloud.jfrog.io
          # Username used to log against the Docker registry
          username: ${{ secrets.DOCKER_USERNAME }}
          # Password or personal access token used to log against the Docker registry
          password: ${{ secrets.DOCKER_TOKEN }}
          # Specifies whether the given registry is ECR (auto, true or false)
          ecr: auto # optional, default is auto
          # Log out from the Docker registry at the end of a job
          logout: true # optional, default is true

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: repository-eu.cerescloud.io/baikal/apiserver:${ DATE }-${ COMMIT_SHORT }
